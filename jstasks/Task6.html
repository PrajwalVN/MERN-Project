<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fafafa;
      }
      .login-container {
        background: #fff;
        padding: 40px;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-container h1 {
        font-family: "Billabong", cursive;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .input-container {
        position: relative;
        margin: 10px 0;
      }
      .input-container input {
        width: 100%;
        padding: 10px;
        padding-left: 40px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .input-container i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: grey;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #3897f0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container button:hover {
        background-color: #3578e5;
      }
      .login-container .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      .login-container .checkbox-container label {
        display: flex;
        align-items: center;
      }
      .login-container .checkbox-container input {
        margin-right: 5px;
      }
      .login-container .forgot-password {
        font-size: 14px;
        color: blue;
      }
      .login-container p {
        text-align: center;
        margin-top: 20px;
      }
      .login-container p a {
        color: #3897f0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Instagram</h1>
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="checkbox-container">
        <label> <input type="checkbox" /> Remember me </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button onclick="login()">Log In</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
          alert("Please fill in both fields.");
        } else {
          // Here you would normally send the credentials to the server
          alert("Logging in with " + username + " and " + password);
        }
      }
    </script>
  </body>
</html>
