<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task7</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fafafa;
        flex-direction: column;
      }
      .train-container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border: 2px solid #ccc;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .train {
        width: 250px;
        height: auto;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #3897f0;
        color: white;
      }
      button:hover {
        background-color: #3578e5;
      }
    </style>
  </head>
  <body>
    <div class="train-container">
      <video class="train" id="train" loop muted>
        <source src="../videos/train.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="buttons">
      <button onclick="startTrain()">Start</button>
      <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
      const train = document.getElementById("train");

      function startTrain() {
        train.play();
      }

      function stopTrain() {
        train.pause();
      }
    </script>
  </body>
</html>
