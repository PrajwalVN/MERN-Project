<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h3>Task 5</h3>
    <h1 align="center"><font color="blue">Registration Form</font></h1>
    <table border>
      <tr>
        <td align="center">First Name</td>
        <td><input type="text" id="firstname" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Last name:</td>
        <td><input type="text" id="username" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Password:</td>
        <td><input type="password" id="password" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Re-enter Password</td>
        <td><input type="password" id="repassword" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Gender:</td>
        <td>
          <div>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
          </div>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td align="center">Age:</td>
        <td><input type="text" id="age" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Phone Number:</td>
        <td><input type="text" id="phonenumber" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Address:</td>
        <td>
          <textarea name="address" id="address" rows="5" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td align="center">State:</td>
        <td><input type="text" id="state" size="85" /></td>
      </tr>
      <tr>
        <td align="center">Country:</td>
        <td>
          <select name="country" id="country">
            <option value="">Choose your countrry</option>
            <option value="India">India</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Russia">Russia</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="center">Languages known</td>
        <td>
          <input type="checkbox" id="English" />
          <label for="English">English</label>
          <input type="checkbox" id="Hindi" />
          <label for="Hindi">Hindi</label>
          <input type="checkbox" id="Telugu" />
          <label for="Telugu">Telugu</label>
          <input type="checkbox" id="Kannada" />
          <label for="Kannada">Kannada</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="declaration" />
          <label for="declaration">
            Hereby I declare all the given details are true
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          Login to <a href="ethnus.com">Ethnus</a> website
        </td>
      </tr>
    </table>
    <br />
    <div align="center">
      <button>Register</button>
    </div>
  </body>
</html>
